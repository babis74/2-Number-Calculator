<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator function-JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <h3>Αριθμητικές πράξεις 2 αριθμών</h3>
      Αριθμός Α':  <input type="text" id="firstNumber" /><br>
      Αριθμός Β':  <input type="text" id="secondNumber" /><br>
      <input type="button" class="btn1" onClick="additionBy()" Value="Πρόσθεση" />
      <input type="button" class="btn2" onClick="concateBy()" Value="Αφαίρεση" />
      <input type="button" class="btn3" onClick="multiplyBy()" Value="Πολλαπλασιασμός" />
      <input type="button" class="btn4" onClick="divideBy()" Value="Διαίρεση" />  
    </form>
    <p>Το αποτέλεσμα είναι : <br>
      <span id = "result" class="spn"></span>
      </p>
      
	<script src="index.js"></script>
  </body>
</html>
